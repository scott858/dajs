{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>

    <link href="{% static 'dygraphsex/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'dygraphsex/bootstrap-theme.css' %}" rel="stylesheet">

    {#    <script src="{% static 'dygraphsex/jquery.js' %}"></script>#}
    <script src="{% static 'dygraphsex/dygraph-combined-dev.js' %}"></script>
    <script src="{% static 'dygraphsex/angular.js' %}"></script>
    <script src="{% static 'dygraphsex/angularjs/ngmodules/angular-route.js' %}"></script>
    <script src="{% static 'dygraphsex/angularjs/ngmodules/angular-resource.js' %}"></script>
    <script>
        var myApp = angular.module("exampleApp", ["ngRoute", "ngResource"])
                .config(function ($routeProvider, $locationProvider, $httpProvider) {

                    $routeProvider.when("/plot", {
                        templateUrl: "{% url 'dygraphsex:plot' %}"
                    });

                });


    </script>
</head>
<body>

<ng-view></ng-view>

</body>
</html>
